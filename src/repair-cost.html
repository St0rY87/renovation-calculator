<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор для ремонта</title>
    <meta name="title" content="Калькулятор для ремонта">
    <meta name="description" content="Здесь вы сможете посчитать стоимость ремонта">


    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon/favicon-96x96.png">
    <link rel="manifest" href="icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <section class="calc">
            <div class="container">


                <h1 class="title calc__title"><span class="calc__accent-word">Калькулятор</span> стоимости ремонта</h1>
                <div class="calc__wrapper calc__wrapper_repair-cost">
                    <div class="calc__inner">
                        <div class="calculator">

                            <div class="calculator__wrapper calculator__wrapper_repair-cost  ">
                                <div class="calculator__header">

                                    <p class="calculator__rooms-text calculator__rooms-text_repair-cost">Установите
                                        средний ценник каждой работы:</p>
                                </div>
                                <ul class="calculator__content">
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Демонтаж,
                                            зачистка старой отделки
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost ">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Откосы
                                            оконные
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label
                                            class="calculator__item-text calculator__item-text_repair-cost">Штукатурка
                                            стен
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Стяжка
                                            пола
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Шпаклевка
                                            стен
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Укладка
                                            ламината
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Поклейка
                                            обоев
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Установка
                                            плинтуса на пол
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Покраска
                                            стен
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Плитка
                                            санузлы, пол кухни, коридор
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Натяжной
                                            / гипсокартонный потолок
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Разводка,
                                            установка сантехники
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Покраска
                                            потолка
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label
                                            class="calculator__item-text calculator__item-text_repair-cost">Электрика:
                                            розетки, выключ., свет
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Шпаклевка
                                            потолка
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Вставка
                                            межкомнатных дверей
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>

                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Плинтус
                                            потолочный
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                    <li class="calculator__item  calculator__item_repair-cost">
                                        <label class="calculator__item-text calculator__item-text_repair-cost">Вставка
                                            входной двери
                                            <div class="calculator__item-inner">
                                                <input type="text" class="calculator__item-input" placeholder="0.0">
                                                <span class="calculator__item-symb">грн/м2</span>
                                            </div>
                                        </label>
                                    </li>
                                </ul>

                                <div class="calculator__footer calculator__footer_repair-cost">
                                    <div class="calculator__footer calculator__footer-inner_repair-cost">
                                        <p class="calculator__notes">Примечания: </p>
                                        <ul class="calculator__list">
                                            <li class="calculator__list-item">устанавливайте только цифры, единицы
                                                измерения
                                                подставляются автоматически</li>
                                        </ul>
                                    </div>

                                    <button class="button calc_button button_long">
                                        Выйти
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>

            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
